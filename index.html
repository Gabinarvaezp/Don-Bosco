<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniformes Don Bosco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primario: #FF69B4;
            --color-secundario: #FFB6C1;
            --color-acento: #FF1493;
            --color-fondo: #FFF0F5;
            --color-texto: #4A4A4A;
            --sombra: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 15px;
        }

        * {
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Encabezado */
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--sombra);
        }

        .header h1 {
            color: var(--color-acento);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .fecha-actual {
            font-size: 1.2em;
            color: var(--color-texto);
            margin-bottom: 20px;
        }

        .resumen-rapido {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 15px;
            background: var(--color-fondo);
            border-radius: var(--border-radius);
        }

        .resumen-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--sombra);
        }

        /* Botones principales */
        .menu-principal {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-principal {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: var(--border-radius);
            background: var(--color-primario);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--sombra);
            transition: transform 0.2s;
        }

        .btn-principal:hover {
            transform: translateY(-2px);
            background: var(--color-acento);
        }

        /* Formulario nuevo pedido */
        .formulario-pedido {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--sombra);
        }

        .campo-formulario {
            margin-bottom: 20px;
        }

        .campo-formulario label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: var(--color-texto);
        }

        .input-grande {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid var(--color-secundario);
            border-radius: var(--border-radius);
        }

        /* Selector de tipo uniforme */
        .selector-uniforme {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .opcion-uniforme {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--color-fondo);
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        .opcion-uniforme.activo {
            background: var(--color-primario);
            color: white;
        }

        /* Lista de prendas */
        .lista-prendas {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .prenda-item {
            background: var(--color-fondo);
            padding: 15px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Forma de pago */
        .opciones-pago {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .opcion-pago {
            padding: 15px;
            text-align: center;
            background: var(--color-fondo);
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .resumen-rapido {
                grid-template-columns: 1fr;
            }

            .opciones-pago {
                grid-template-columns: 1fr;
            }

            .btn-principal {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

</body>
</html>
