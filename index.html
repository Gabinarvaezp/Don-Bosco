<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniformes Don Bosco</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Uniformes Don Bosco</h1>
            <div id="fecha-actual"></div>
            <div class="resumen-rapido">
                <div class="resumen-item">
                    üìã Pedidos pendientes: <span id="total-pendientes">0</span>
                </div>
                <div class="resumen-item">
                    üí∞ Abonos del d√≠a: $<span id="abonos-hoy">0</span>
                </div>
            </div>
        </header>

        <div class="menu-principal">
            <button onclick="mostrarNuevoPedido()" class="btn-menu">
                üìù NUEVO PEDIDO
            </button>
            <button onclick="mostrarPedidosPendientes()" class="btn-menu">
                üëÄ VER PEDIDOS PENDIENTES
            </button>
            <button onclick="mostrarPedidosCompletados()" class="btn-menu">
                ‚úÖ PEDIDOS COMPLETADOS
            </button>
            <button onclick="mostrarVentasDelDia()" class="btn-menu">
                üí∞ VENTAS DEL D√çA
            </button>
        </div>

        <main id="contenido-principal">
            <!-- Aqu√≠ se cargar√° el contenido din√°micamente -->
        </main>
    </div>

    <!-- Template para Nuevo Pedido -->
    <template id="template-nuevo-pedido">
        <div class="formulario-pedido">
            <h2>Nuevo Pedido</h2>
            
            <div class="campo-grupo">
                <div class="campo-formulario">
                    <label>N¬∞ Recibo:</label>
                    <input type="number" id="numero-recibo" class="input-grande">
                </div>
                <div class="campo-formulario">
                    <label>Fecha:</label>
                    <input type="date" id="fecha-pedido" class="input-grande" readonly>
                </div>
            </div>

            <div class="campo-formulario">
                <label>Nombre Cliente:</label>
                <input type="text" id="nombre-cliente" class="input-grande" required>
            </div>

            <div class="campo-formulario">
                <label>Tel√©fono:</label>
                <input type="tel" id="telefono-cliente" class="input-grande" required>
            </div>

            <div class="tipo-uniforme">
                <h3>Tipo de Uniforme</h3>
                <div class="opciones-uniforme">
                    <label class="opcion-radio">
                        <input type="radio" name="tipo-uniforme" value="primaria" checked>
                        <span>PRIMARIA</span>
                    </label>
                    <label class="opcion-radio">
                        <input type="radio" name="tipo-uniforme" value="bachillerato">
                        <span>BACHILLERATO</span>
                    </label>
                </div>
            </div>

            <div id="lista-prendas" class="lista-prendas">
                <!-- Las prendas se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <div class="totales">
                <div class="total-pedido">
                    <span>Total: </span>
                    <span id="total-monto">$0</span>
                </div>
            </div>

            <div class="campo-formulario">
                <label>Estado del Pedido:</label>
                <select id="estado-pedido" class="input-grande">
                    <option value="cancelado_entregado">CANCELADO TOTAL Y ENTREGADO</option>
                    <option value="cancelado_pendiente">CANCELADO PENDIENTE ENTREGA</option>
                    <option value="abono_pendiente">ABONO Y SEPARADO</option>
                </select>
            </div>

            <div id="seccion-abono" class="campo-formulario">
                <label>Abono:</label>
                <input type="number" id="abono" class="input-grande" value="0">
                <div class="saldo-pendiente">
                    Saldo pendiente: <span id="saldo-pendiente">$0</span>
                </div>
            </div>

            <div class="prendas-entregadas">
                <h3>Prendas Entregadas</h3>
                <div id="lista-prendas-entregadas">
                    <!-- Checkboxes de prendas entregadas se generar√°n aqu√≠ -->
                </div>
            </div>

            <button onclick="guardarPedido()" class="btn-guardar">
                üíæ GUARDAR PEDIDO
            </button>
        </div>
    </template>

    <script src="js/precios.js"></script>
    <script src="js/pedidos.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
